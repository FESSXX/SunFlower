<!DOCTYPE html>
<html>
	<head>
		 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>
			SunFlowerのIndex.html
		</title>
		<link rel="stylesheet" href="./css/index.css">
		<!-- 引入组件库 -->
		<script src="./js/vue.js"></script>
		<link rel="stylesheet" type="text/css" href="./css/rollbar.css"/>
		<!-- 引入组件库 -->
		<script src="./js/index.js"></script>
		<link rel="stylesheet" type="text/css" href="./assets/waifu.css"/>
		
		<link rel="stylesheet" type="text/css" href="./css/show.css"/>
		
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<link rel="icon" href="./img/tx.JPG" sizes="32x32"/>
	</head>
	<body>
		
		<div id ="app">
			<div id="text">
				<el-card class="box-card">
					<img class="tx" src="./img/tx.JPG"/>
					<h1 class="tc">SunFlower</h1>
					<h2>
						<span>LoveのGames:</span>
						<el-tag>CS:GO</el-tag>
						<el-tag type="success">GTA5</el-tag>
						<el-tag type="info">MHR</el-tag>
						<el-tag type="warning">MHW</el-tag>
						<el-tag type="danger">塞尔达</el-tag>
					</h2>
					<h2>简介:<span class="tc">123，321，123，321，123，321</span></h2>
					<h2 class="bs">My Steam Library Games：</h2>
					<div class="gd">
						<a @click="gameimgclick"><img class="gi" v-for="u in imgs" :src="'./img/'+u"/></a>
						
					</div>
					<div >
						<h1 class="bs">后续内容待补充~~~~~~</h1>
					</div>
				</el-card>
			</div>
		</div>
		<div class="waifu">
		    <div class="waifu-tips"></div>
		    <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
		    <div class="waifu-tool">
		        <span class="fui-home"></span>
		        <span class="fui-chat"></span>
		        <span class="fui-eye"></span>
		        <span class="fui-user"></span>
		        <span class="fui-photo"></span>
		        <span class="fui-info-circle"></span>
		        <span class="fui-cross"></span>
		    </div>
		</div>
		<h3 class="bm">Developed by the SunFlower</h3>
		<video autoplay loop muted src="./img/2.mp4"></video>
		
		<script type="text/javascript"> 
		 
		!function (e, t, a) {function r() {for (var e = 0; e < s.length; e++) s[e].alpha <= 0 ? (t.body.removeChild(s[e].el), s.splice(e, 1)) : (s[e].y--, s[e].scale += .004, s[e].alpha -= .013, s[e].el.style.cssText = "left:" + s[e].x + "px;top:" + s[e].y + "px;opacity:" + s[e].alpha + ";transform:scale(" + s[e].scale + "," + s[e].scale + ") rotate(45deg);background:" + s[e].color + ";z-index:99999");requestAnimationFrame(r)}function n() {var t = "function" == typeof e.onclick && e.onclick;e.onclick = function (e) {t && t(), o(e)}}function o(e) {var a = t.createElement("div");a.className = "heart", s.push({el: a,x: e.clientX - 5,y: e.clientY - 5,scale: 1,alpha: 1,color: c()}), t.body.appendChild(a)}function i(e) {var a = t.createElement("style");a.type = "text/css";try {a.appendChild(t.createTextNode(e))} catch (t) {a.styleSheet.cssText = e}t.getElementsByTagName("head")[0].appendChild(a)}function c() {return "rgb(" + ~~(255 * Math.random()) + "," + ~~(255 * Math.random()) + "," + ~~(255 * Math.random()) + ")"}var s = [];e.requestAnimationFrame = e.requestAnimationFrame || e.webkitRequestAnimationFrame || e.mozRequestAnimationFrame || e.oRequestAnimationFrame || e.msRequestAnimationFrame || function (e) {setTimeout(e, 1e3 / 60)}, i(".heart{width: 10px;height: 10px;position: fixed;background: #f00;transform: rotate(45deg);-webkit-transform: rotate(45deg);-moz-transform: rotate(45deg);}.heart:after,.heart:before{content: '';width: inherit;height: inherit;background: inherit;border-radius: 50%;-webkit-border-radius: 50%;-moz-border-radius: 50%;position: fixed;}.heart:after{top: -5px;}.heart:before{left: -5px;}"), n(), r()}(window, document);

	</body>
	
	<script src="./js/show.js"></script>
	<script src="./js/yinghua.js"></script>

	<script src="./assets/live2d.js"></script>

</html>
